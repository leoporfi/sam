exclude: '^(src/sam/web/static/|docs/mejoras/)'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-version-consistency
        name: Check Version Consistency
        entry: python scripts/check_version.py
        language: system
        files: ^(pyproject\.toml|src/sam/__init__\.py)$
        pass_filenames: false

      - id: check-version-increment
        name: Check Version Increment (feat/fix commits)
        entry: python scripts/check_version_increment.py
        language: system
        stages: [commit-msg]
        always_run: true
        pass_filenames: false
